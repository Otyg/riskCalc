name: Build Windows exe

on:
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install fastapi uvicorn jinja2 python-multipart numpy pyinstaller

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --onefile --name riskcalc app.py --add-data "templates;templates" --add-data "data;data"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: riskcalc-exe
          path: dist/riskcalc.exe
