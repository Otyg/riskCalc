<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Risk GUI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    .layout { display: grid; grid-template-columns: 360px 1fr; height: 100vh; }
    .sidebar { border-right: 1px solid #e5e7eb; padding: 16px; overflow: auto; }
    .main { padding: 20px; overflow: auto; }
    .item { display: block; padding: 10px 12px; border-radius: 10px; text-decoration: none; color: inherit; border: 1px solid transparent; }
    .item:hover { background: #f3f4f6; }
    .item.active { background: #eef2ff; border-color: #c7d2fe; }
    .muted { color: #6b7280; font-size: 0.95rem; }
    .card { border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; margin: 12px 0; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .kv { display: grid; grid-template-columns: 180px 1fr; gap: 10px; }
    code.badge { background: #f3f4f6; padding: 2px 8px; border-radius: 999px; }
    input, textarea { font: inherit; }
    button { font: inherit; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
